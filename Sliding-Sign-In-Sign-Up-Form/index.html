<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="https://script.google.com/macros/s/AKfycbyNnTHx6kiEMIUU-51HHhWBZ5f8dH_KzJZ2X41tjAHkIeyVovXJSHHYK1BS9n7s9hoB/exec" class="sign-in-form" onsubmit="submitLoginForm(event)">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="signin-username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signin-password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>

          <form action="https://script.google.com/macros/s/AKfycbyNnTHx6kiEMIUU-51HHhWBZ5f8dH_KzJZ2X41tjAHkIeyVovXJSHHYK1BS9n7s9hoB/exec" class="sign-up-form" onsubmit="submitSignupForm(event)">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="signup-username" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="signup-email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="signup-password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>
              Explore our site today and discover a wealth of valuable information that can help you achieve your career goals.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us?</h3>
            <p>
              This is TechGuide: Your Guide To BTVTED Majors In Animation, VGD, And CSS
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script>
      function submitLoginForm(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the values from the form
        var username = document.getElementById('signin-username').value;
        var password = document.getElementById('signin-password').value;

        // Call a function to handle the login submission
        handleLogin(username, password);
      }

      function submitSignupForm(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Get the values from the form
        var username = document.getElementById('signup-username').value;
        var email = document.getElementById('signup-email').value;
        var password = document.getElementById('signup-password').value;

        // Call a function to handle the signup submission
        handleSignup(username, email, password);
      }
    </script>
  </body>
</html>

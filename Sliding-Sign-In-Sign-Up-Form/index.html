<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    form {
      max-width: 400px;
      margin: 20px auto;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
  <title>Sign Up and Sign In</title>
</head>
<body>

  <form id="signupForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="button" onclick="signUp()">Sign Up</button>
  </form>

  <form id="signinForm" style="display:none;">
    <label for="signinUsername">Username:</label>
    <input type="text" id="signinUsername" required>

    <label for="signinPassword">Password:</label>
    <input type="password" id="signinPassword" required>

    <button type="button" onclick="signIn()">Sign In</button>
  </form>

  <div id="dashboard" style="display:none;">
    <!-- Your dashboard content goes here -->
    <h2>Welcome to the Dashboard!</h2>
  </div>

  <script>
    // Google Apps Script API loading
    google.script.run.withSuccessHandler(function(response) {
      console.log('Google Apps Script API loaded successfully:', response);
    }).withFailureHandler(function(error) {
      console.error('Error loading Google Apps Script API:', error);
    }).loadAPI('v1', 'https://script.google.com/macros/s/AKfycbwBT6kM_Ah-pCXBZG7YH7ZcKa6etgAnnDFqqKecTZo6MHnfUY6rcMVzTuD-V3NOH5LR/exec');

    function signUp() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      google.script.run.withSuccessHandler(function(response) {
        console.log(response.message);
        // Handle the response as needed (e.g., show a success message)
      }).withFailureHandler(function(error) {
        console.error('Error during sign-up:', error);
        // Handle the error as needed (e.g., show an error message)
      }).signUp(username, email, password);
    }

    function signIn() {
      var username = document.getElementById('signinUsername').value;
      var password = document.getElementById('signinPassword').value;

      google.script.run.withSuccessHandler(function(response) {
        console.log(response.message);
        if (response.success) {
          // Sign-in successful, handle accordingly (e.g., redirect to the dashboard)
          document.getElementById('signinForm').style.display = 'none';
          document.getElementById('dashboard').style.display = 'block';
        } else {
          // Sign-in failed, show an error message
          alert(response.message);
        }
      }).withFailureHandler(function(error) {
        console.error('Error during sign-in:', error);
        // Handle the error as needed (e.g., show an error message)
        alert('Error during sign-in. Please try again.');
      }).signIn(username, password);
    }
  </script>
</body>
</html>
